<section id="hero" class="login">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div id="login">
            <div class="text-center">
              <h2>LOGIN FORM</h2>
            </div>
            <hr>
            <form #f="ngForm" (ngSubmit)= "login(f)">
  
              <div class="form-group">
                <label>Username or Email</label>
                <input type="text" class=" form-control " placeholder="Username" name="usernameOrEmail" ngModel required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class=" form-control" placeholder="Password" name="password" ngModel required>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" (change)= "checkboxChecked($event)"> Remember Me
                </label>
              </div>
              
              <button type= "submit" class="btn_full">Login</button>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
